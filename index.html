<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>

    <!--Boton de descarga enlaces-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <!--Estilos, iconos y tipografias-->
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>

  <body>
    <!--CONTENEDOR DE LA PAGINA-->
    <div class="contenedor" id="contenedor">
      <!--CONTENEDOR DEL CONTENIDO DE LA IZQUIERDA-->
      <div class="izquierda">
        <!--ENCABEZADO DE LA PAGINA-->
        <div class="encabezado" id="encabezado">
          <header id="header">
            <h1 id="tituloEn">Generador de Memes</h1>
          </header>
          <nav id="nav">
            <button class="botonNav" id="imagenBoton">
              <i class="fa-solid fa-file-image"></i> Imagen
            </button>
            <button class="botonNav" id="textoBoton">
              <i class="fa-solid fa-a"></i> Texto
            </button>
            <button class="botonNav" id="modo">
              <i class="fa-solid fa-lightbulb"></i> Modo oscuro
            </button>
          </nav>
        </div>

        <!--MEME-->
        <main>
          <div class="meme" id="meme">
            <div class="textoFondoTM" id="textoFondoTM">
              <h2 id="textoTM">Top Text</h2>
            </div>
            <div class="memeFondo" id="memeFondo"></div>
            <div class="textoFondoBM" id="textoFondoBM">
              <h2 id="textoBM">Bottom Text</h2>
            </div>
          </div>
        </main>

        <div class="botonDesDiv">
          <button class="descarga" id="descarga"><i class="fa-solid fa-download"></i> Descargar meme</button>
        </div>

      </div>
      <!--CONTENEDOR DEL CONTENIDO DE LA DERECHA-->
      <div class="derecha">
        <aside id="aside">

          <!--ASIDE IMAGEN-->
          <div class="asideImagen" id="asideImagen">
            <h3>IMAGEN</h3>
            <div class="ajustes">
              <div class="cont1">
                <label for="" id="url">URL</label>
                <input type="url" class="urlImagen" id="urlImagen" />
              </div>
              <div class="cont2">
                <label for="" id="fondo">FONDO</label>
                <div class="contColorFondo">
                  <input
                    type="color"
                    class="colorFondo"
                    id="colorFondoImagen"
                  />
                  <select name="" id="modosFusion" class="modosFusion">
                    <option value="unset" id="fnin">Ninguno</option>
                    <option value="lighten" id="facl">Aclarar</option>
                    <option value="darken" id="fosc">Oscurecer</option>
                    <option value="difference" id="fdif">Diferencia</option>
                    <option value="luminosity" id="flum">Luminosidad</option>
                    <option value="multiply" id="fmul">Multiplicar</option>
                  </select>
                </div>
              </div>
              <div class="cont3">
                <label for="" id="filtros">FILTROS</label>
                <label for="" class="labelFiltro" id="brillo">BRILLO</label>
                <input type="range" value="1" id="fbri"/>
                <label for="" class="labelFiltro" id="opacidad">OPACIDAD</label>
                <input type="range" value="1" id="fopa"/>
                <label for="" class="labelFiltro" id="contraste">CONTRASTE</label>
                <input type="range" value="100" id="fcon"/>
                <label for="" class="labelFiltro" id="desenfoque">DESENFOQUE</label>
                <input type="range" value="0" id="fdes"/>
                <label for="" class="labelFiltro" id="grises">ESCALA DE GRISES</label>
                <input type="range" value="0" id="fgri"/>
                <label for="" class="labelFiltro" id="sepia">SEPIA</label>
                <input type="range" value="0" id="fsep"/>
                <label for="" class="labelFiltro" id="hue">HUE</label>
                <input type="range" value="0" id="fhue"/>
                <label for="" class="labelFiltro" id="saturado">SATURADO</label>
                <input type="range" value="100" id="fsat"/>
                <label for="" class="labelFiltro" id="negativo">NEGATIVO</label>
                <input type="range" value="0" id="fneg"/>
              </div>
            </div>
            <button class="restablecerBoton" id="restablecerBoton">
              Restablecer filtros
            </button>
          </div>

          <!--ASIDE TEXTO-->
          <div class="asideTexto" id="asideTexto" style="display: none">
            <h3>TEXTO</h3>
            <div class="textoTTitulo">
              <label for="">SUPERIOR</label>
              <input type="text" placeholder="TOP TEXT" class="titulosInput" id="textoTop"/>
              <div class="check">
                <input type="checkbox" id="displayTM" />
                <p class="textoC" id="sinTT">Sin texto superior</p>
              </div>
            </div>
            <div class="textoBTitulo">
              <label for="">INFERIOR</label>
              <input
                type="text"
                placeholder="BOTTOM TEXT"
                class="titulosInput"
                id="textoBotton"
              />
              <div class="check">
                <input type="checkbox" id="displayBM"/>
                <p class="textoC" id="sinTB">Sin texto inferior</p>
              </div>
            </div>
            <div class="fuentes">
              <label for="">FUENTE</label>
              <div class="fuenteA">
                <select name="" id="tiposFuentes" class="tiposFuentes">
                  <option value="Arial" id="arialF">Arial</option>
                  <option value="Arial Black" id="arialBF">Arial Black</option>
                  <option value="American Typewriter" id="americaF">American Typewriter</option>
                  <option value="Andale Mono" id="andaleF">Andale Mono</option>
                  <option value="Comic Sans MS" id="comicF">Comic Sans MS</option>
                  <option value="Helvetica" id="helveticaF">Helvetica</option>
                  <option value="Impact" id="impactF">Impact</option>
                  <option value="Verdana" id="verdanaF">Verdana</option>
                  <option value="Times New Roman" id="timesF">Times New Roman</option> 
                </select>
              </div>
              <div class="fuenteB">
                <input type="number" value="40" class="tamanioFuente" id="fuenteTam"/>
                <div class="alinearTexto">
                  <button class="alinear" id="aliIzquierda">
                    <i class="fa-solid fa-align-left"></i>
                  </button>
                  <button class="alinear" id="aliCentro">
                    <i class="fa-solid fa-align-center"></i>
                  </button>
                  <button class="alinear" id="aliDerecha">
                    <i class="fa-solid fa-align-right"></i>
                  </button>
                </div>
              </div>
          <div class="coloresTexto">
            <div class="colorTF">
              <div class="colorT">
                <label for="">COLOR</label>
                <input type="color" name="" id="colorTextoInput" class="colorTextoInput" />
              </div>
              <div class="colorF">
                <label for="">FONDO</label>
                <input type="color" name="" id="colorFondoInput" class="colorFondoInput" />
              </div>
            </div>
            <div class="checkF">
              <input type="checkbox" name="" id="fondoTransCheck" />
              <p class="textoCheck">Fondo transparente</p>
            </div>
          </div>
          <div class="contorno">
            <label for="">CONTORNO</label>
            <div class="contornoBotones">
              <button class="contornoBoton" id="contornoBotonNin">
                Ninguno
              </button>
              <button class="contornoBoton" id="contornoBotonCla">Claro</button>
              <button class="contornoBoton" id="contornoBotonOsc">
                Oscuro
              </button>
            </div>
          </div>
          <div class="espaciado">
            <label for="">ESPACIADO</label>
            <input
              type="number"
              name=""
              id="espaciado"
              value="22"
              class="espaciadoInput"
            />
          </div>
          <div class="interlineado">
            <label for="">INTERLINEADO</label>
            <select
              name=""
              class="interlineadoSelect"
              id="interlineadoSelectValores"
            >
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2">1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
            </select>
          </div>
      </div>
    </div>
  </div>
</aside>
    <script src="main.js"></script>
  </body>
</html>
