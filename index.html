<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>

    <!--Estilos, iconos y tipografias-->
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>

  <body>
    <!--ENCABEZADO DE LA PAGINA-->
    <div class="encabezado">
      <header>
        <h1>Generador de Memes</h1>
      </header>
      <nav>
        <button class="botonNav">
          <i class="fa-solid fa-file-image"></i> Imagen
        </button>
        <button class="botonNav"><i class="fa-solid fa-a"></i> Texto</button>
        <button class="botonNav">
          <i class="fa-solid fa-lightbulb"></i> Modo oscuro
        </button>
      </nav>
    </div>

    <!--MEME-->
    <main>
      <div class="meme">
        <div class="textT"><h2>Top Text</h2></div>
        <div class="textB"><h2>Bottom Text</h2></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
