1<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Memes</title>

    <!--Estilos, iconos y tipografias-->
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>

  <body>
    <!--CONTENEDOR DE LA PAGINA-->
    <div class="contenedor">
      <!--CONTENEDOR DEL CONTENIDO DE LA IZQUIERDA-->
      <div class="izquierda">
        <!--ENCABEZADO DE LA PAGINA-->
        <div class="encabezado">
          <header>
            <h1>Generador de Memes</h1>
          </header>
          <nav>
            <button class="botonNav" id="imagenBoton">
              <i class="fa-solid fa-file-image"></i> Imagen
            </button>
            <button class="botonNav" id="textoBoton">
              <i class="fa-solid fa-a"></i> Texto
            </button>
            <button class="botonNav" id="modo">
              <i class="fa-solid fa-lightbulb"></i> Modo oscuro
            </button>
          </nav>
        </div>

        <!--MEME-->
        <main>
          <div class="meme">
            <div class="textoTM" id="textoTM">
              <h2 id="textoTM">Top Text</h2>
            </div>
            <div class="textoBM" id="textoBM">
              <h2 id="textoBM">Bottom Text</h2>
            </div>
          </div>
        </main>
      </div>
      <!--CONTENEDOR DEL CONTENIDO DE LA DERECHA-->
      <div class="derecha">
        <aside>
          <div class="asideImagen" id="asideImagen" style="display: none">
            <h3>IMAGEN</h3>
            <div class="ajustes">
              <div class="cont1">
                <label for="">URL</label>
                <input type="url" class="urlImagen" id="urlImagen" />
              </div>

              <div class="cont2">
                <label for="">FONDO</label>
                <div class="contColorFondo">
                  <input
                    type="color"
                    class="colorFondo"
                    id="colorFondoImagen"
                  />
                  <select name="" id="" class="modosFusion">
                    <option value="">Ninguno</option>
                    <option value="">Aclarar</option>
                    <option value="">Oscurecer</option>
                    <option value="">Diferencia</option>
                    <option value="">Luminosidad</option>
                    <option value="">Multiplicar</option>
                  </select>
                </div>
              </div>

              <div class="cont3">
                <label for="">FILTROS</label>
                <label for="" class="labelFiltro">BRILLO</label>
                <input type="range" />
                <label for="" class="labelFiltro">OPACIDAD</label>
                <input type="range" />
                <label for="" class="labelFiltro">CONTRASTE</label>
                <input type="range" />
                <label for="" class="labelFiltro">DESENFOQUE</label>
                <input type="range" />
                <label for="" class="labelFiltro">ESCALA DE GRISES</label>
                <input type="range" />
                <label for="" class="labelFiltro">SEPIA</label>
                <input type="range" />
                <label for="" class="labelFiltro">HUE</label>
                <input type="range" />
                <label for="" class="labelFiltro">SATURADO</label>
                <input type="range" />
                <label for="" class="labelFiltro">NEGATIVO</label>
                <input type="range" />
              </div>
            </div>
            <button class="restablecerBoton" id="restablecerBoton">
              Restablecer filtros
            </button>
          </div>
          <div class="asideTexto">
            <h3>TEXTO</h3>
            <div class="textoTTitulo">
              <label for="">SUPERIOR</label>
              <input type="text" placeholder="TOP TEXT" class="titulosInput" />
              <div class="check">
                <input type="checkbox" />
                <p class="textoC">Sin texto superior</p>
              </div>
            </div>
            <div class="textoBTitulo">
              <label for="">INFERIOR</label>
              <input
                type="text"
                placeholder="BOTTOM TEXT"
                class="titulosInput"
              />
              <div class="check">
                <input type="checkbox" />
                <p class="textoC">Sin texto superior</p>
              </div>
            </div>
            <div class="fuentes">
              <label for="">FUENTE</label>
              <div class="fuenteA">
                <select name="" id="" class="tiposFuentes">
                  <option value="">Arial</option>
                  <option value="">Arial Black</option>
                  <option value="">America Typewriter</option>
                  <option value="">Andale Mono</option>
                  <option value="">Comic Sans MS</option>
                  <option value="">Helvetica</option>
                  <option value="">Impact</option>
                  <option value="">Verdana</option>
                  <option value="">Times New Roman</option>
                </select>
              </div>
              <div class="fuenteB">
                <input type="number" value="40" class="tamanioFuente" />
                <div class="alinearTexto">
                  <button class="alinear">
                    <i class="fa-solid fa-align-left"></i>
                  </button>
                  <button class="alinear">
                    <i class="fa-solid fa-align-center"></i>
                  </button>
                  <button class="alinear">
                    <i class="fa-solid fa-align-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="coloresTexto">
            <div class="colorTF">
              <div class="colorT">
                <label for="">COLOR</label>
                <input type="color" name="" id="" class="colorTextoInput" />
              </div>
              <div class="colorF">
                <label for="">FONDO</label>
                <input type="color" name="" id="" class="colorFondoInput" />
              </div>
            </div>
            <div class="checkF">
              <input type="checkbox" name="" id="" />
              <p class="textoCheck">Fondo transparente</p>
            </div>
          </div>
          <div class="contorno">
            <label for="">CONTORNO</label>
            <div class="contornoBotones">
              <button class="contornoBoton" id="contornoBotonNin">
                Ninguno
              </button>
              <button class="contornoBoton" id="contornoBotonCla">Claro</button>
              <button class="contornoBoton" id="contornoBotonOsc">
                Oscuro
              </button>
            </div>
          </div>
          <div class="espaciado">
            <label for="">ESPACIADO</label>
            <input
              type="number"
              name=""
              id="espaciado"
              value="35"
              class="espaciadoInput"
            />
          </div>
          <div class="interlineado">
            <label for="">INTERLINEADO</label>
            <select
              name=""
              class="interlineadoSelect"
              id="interlineadoSelectValores"
            >
              <option value="">0.8</option>
              <option value="">1</option>
              <option value="">1.2</option>
              <option value="">1.5</option>
              <option value="">2</option>
              <option value="">2.5</option>
            </select>
          </div>
        </aside>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
